<!DOCTYPE html>
<html lang="ko">

<Head>
    <!-- 메타 데이터 작성 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS 스타일 코드 작성-->
    <style>
        .restaurant-box {
            border: 3px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 400px;
        }
    
        .data-box {
            margin-top: 10px;
        }
    </style>

</Head>

<body>
    <nav class="navbar">
        <div>
            광운대학교 먹리스트
        </div>

        <!-- 페이지 전환 버튼 -->
        <button id="toggleButton">
            페이지 전환
        </button>
    </nav>

    <div id="listPage" class="d-flex">
        <div class="flex-grow-1 rounded-2 me-1 p-2 w-50">
            <h3>목록</h3>
            <div id="muk-list">
                   <!-- 식당 리스트 삽입 위치 -->
                   <div>example</div>
            </div>
        </div>
    </div>

    <div id="roulettePage" class="d-flex" style="display: none;">
        <div class="flex-grow-1 rounded-2 me-1 p-2 w-50">
            <h3>뽑기</h3>
            <!-- 컨텐츠 추가 필요 -->
        </div>
    </div>

    <!-- JS코드 작성 // 자료구조 및 룰렛 함수 -->
    <script>
        // 방향
        const direction = {
            KwangwoonStreet: "광운로",
            RearGate: "후문"
        }

        // 음식 종류 (메뉴의 대분류 태그)
        const foodType = {
            Korean: "한식",
            KoreanChinese: "중화요리",
            Japanese: "일식",
            Vietnamese: "베트남요리",
            Western: "양식",
            Snack: "분식",
            QuickBite: "간편식",
            Bread: "빵집",
            Desert:"디저트(아이스크림, 빙수 등)",
            Drink: "카페, 음료(쥬시 등)",
            ConvenStore: "편의점 분류"
        }

        // 메뉴 종류 (복수 포함 가능)
        const menuType = {
            // 한식
            deopbab: "덮밥",
            jeyuk: "제육볶음",
            kimbab: "김밥",
            rice: "백반", // 반찬이 여러 개인 백반 (철판집 제외)
            pork: "고깃집",
            budaejjigae: "부대찌개",
            soonjji: "순두부찌개", // 순두부찌개
            noddle: "국수",

            // 일식
            curtlet: "돈까스",
            udon: "우동",
            ramen: "라멘",
            curry: "카레", // 일본식, 동남아식 포함

            // 중화요리+베트남요리
            jjajang: "짜장",
            jjambbong: "짬뽕",
            maratang: "마라탕",
            bokkeumbab: "볶음밥", // 한식, 중화식, 베트남식 포함
            pho: "쌀국수",
            
            // 양식+간편식
            pizza: "피자",
            burger: "햄버거",
            pasta: "파스타",
            corndog: "핫도그",
            toast: "토스트",
            burritto: "부리또",
            doughnuts: "도넛",
            waffle: "와플",
            chicken: "치킨",

            // 40~49 분식
            tteogbokki: "떡볶이",

            // 50~59 특수분류, 빵+디저트+음료
            franchise: "프랜차이즈", // 프랜차이즈인 경우 포함
            bread: "빵집", // 빵집은 이 메뉴 태그만 포함
            iceCream: "아이스크림", // 베스킨라빈스, 나뚜루 등
            bingSu: "빙수",
            coffee: "커피",
            milktea: "밀크티",
            juice: "주스",
        }

        // 가격 분류
        const price = {
            efficency: "가성비 (제일 싼 메뉴 6000원 이하)",
            affordable: "저렴 (5000~6999)",
            average: "중간 (7000~9999)",
            over10k: "만원+"
        }

        let list = [];

        function addToList(restaurant, direction, foodtype, menutype, price) {
            let list = document.querySelector("#muk-list");

            // 레스토랑용 새로운 div 엘리먼트 생성
            let restaurantDiv = document.createElement("div");
            restaurantDiv.classList.add("restaurant-box");

            // 데이터를 기반으로 엘리먼트 생성 및 추가
            restaurantDiv.innerHTML = `
            <h4>${restaurant}</h4>
                <div class="data-box">
                    <p>방향: ${direction}</p>
                    <p>음식 종류: ${foodtype}</p>
                    <p>메뉴 종류: ${menutype}</p>
                    <p>가격: ${price}</p>
                </div>
            `;

            // 새로운 레스토랑 div를 #muk-list 컨테이너에 추가
            list.appendChild(restaurantDiv);
        }

        //html 코드 작성을 위한 예시 2개
        addToList("한끼철판", direction.KwangwoonStreet, foodType.Korean, menuType.jeyuk, price.average);
        addToList("후문식당", direction.RearGate, foodType.Korean, menuType.ramen, price.average);
        


        // 페이지 전환 버튼 핸들러 함수
        const toggleButton = document.getElementById("toggleButton");
        toggleButton.addEventListener("click", togglePages);

        function togglePages() {
            const listPage = document.getElementById("listPage");
            const roulettePage = document.getElementById("roulettePage");

            if(listPage.style.display === "none") {
                // 리스트 페이지로 변경
                listPage.style.display = "flex";
                roulettePage.style.display = "none";
            }
            else {
                // 룰렛 페이지로 변경
                listPage.style.display = "none";
                roulettePage.style.display = "flex";
            }
        }

        // 룰렛 함수 작성 필요

        // 사다리타기 함수 작성 필요

    </script>
</body>



</html>
